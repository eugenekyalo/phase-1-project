<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div class="main">
        <h1>Magic 8 Ball</h1>
        <div class="interaction__container">
            <button class="button" onclick="shakeBall(18)">Shake the Magic 8 Ball</button> <!-- Pass the age of the user as an argument -->
        </div>
        <div id="answerContainer" class="answer">
            <img id="answerImage" src="" alt="Answer Image">
        </div>
        <div id="data-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
